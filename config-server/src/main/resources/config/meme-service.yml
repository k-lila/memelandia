server:
  port: 8091

spring:
  application:
    name: meme-service
  data:
    mongodb:
      auto-index-creation: true
      # uri: http://localhost:27020/teste

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9091/eureka

springdoc:
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
