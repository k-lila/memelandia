server:
  port: 8090

spring:
  application:
    name: user-service
  data:
    mongodb:
      auto-index-creation: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9091/eureka

springdoc:
  swagger-ui:
    enabled: false

management:
  tracing:
    enabled: true
    propagation:
      produce: b3
      consume: b3
    sampling:
      probability: 1.0
    export:
      zipkin:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics
